<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sam Plays</title>
    <link rel="icon" type="image/png" href="https://i2.imageban.ru/out/2025/04/12/7f6f0dae06fbdc5d9a8b592f4a3ba931.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/globoface-gothic-display-2001" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #081018; /* Dark background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars */
            background-image: url('https://i6.imageban.ru/out/2025/04/06/2a6b0f7d04b5c667054039cc093d710e.jpg'); /* Reuse a background */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Darker overlay for error page */
            z-index: 1;
        }

        .error-container {
            position: relative; /* Above overlay */
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4); /* Slightly transparent background */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            max-width: 90%;
            width: 500px; /* Max width */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .error-code {
            font-family: 'Globoface-Gothic-Display-2001', sans-serif;
            font-size: 6rem; /* Large 404 */
            color: #e53935; /* Red accent */
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);}
            0% { opacity: 0; transform: scale3d(.3, .3, .3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(.9, .9, .9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(.97, .97, .97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }


        .error-message {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.6;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }

        .home-link {
            display: inline-block;
            padding: 10px 25px;
            background-color: #e53935;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
        }

        .home-link:hover {
            background-color: #c62828;
            transform: scale(1.05);
        }
         .home-link:active {
            transform: scale(0.98);
        }

         /* Responsive */
         @media (max-width: 600px) {
            .error-code { font-size: 4.5rem; }
            .error-message { font-size: 1.1rem; }
            .home-link { padding: 8px 20px; font-size: 0.9rem; }
         }

    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you're looking for doesn't seem to exist.</div>
        <a href="Index.html" class="home-link">Go Back Home</a>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sam Plays - Coming Soon</title>
  <link href="https://fonts.cdnfonts.com/css/dungeon-depths" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/globoface-gothic-display-2001" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #000;
      user-select: none;
    }

    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #081c2c;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top-color: #4fc3f7;
      animation: spin 1.4s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      font-size: 1.4em;
      text-align: center;
      color: #e0f7fa;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    #loader.hide {
      opacity: 0;
      visibility: hidden;
    }

    header {
      background-image: url('https://i7.imageban.ru/out/2025/04/06/af188a519c20b914cf028c2121d90835.png');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 20px 10px;
      border-bottom: 4px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    header .header-link {
      font-family: 'Montserrat', sans-serif;
      color: white;
      font-size: 1.1em;
      text-decoration: none;
      margin: 0 15px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header .header-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #e0f7fa;
    }

    header .header-link.disabled {
      pointer-events: none;
      opacity: 0.5;
      cursor: default;
    }

    header h1 {
      font-family: 'Globoface-Gothic-Display-2001', sans-serif;
      color: white;
      font-size: 2.5em;
      margin: 10px 0 0 0;
      padding: 0 10px;
      letter-spacing: 2px;
      text-align: center;
      flex-grow: 1;
    }

    .sixth-page {
      height: 85vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background-image: url('https://i1.imageban.ru/out/2025/04/06/5243d476031464519085b4403a378f02.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      color: white;
    }

    .go-back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .go-back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .go-back-btn svg {
      width: 22px;
      height: 22px;
      fill: white;
      transform: scaleX(-1);
    }

    .content-container {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .coming-soon-text {
      font-family: 'Dungeon Depths', sans-serif;
      font-size: 4rem;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
      opacity: 0;
      animation: expandIn 1s ease-out forwards;
    }

    .clock-circle {
      width: 150px;
      height: 150px;
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      position: relative;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      opacity: 0;
      animation: expandIn 1s ease-out forwards;
      animation-delay: 0.2s;
      animation-fill-mode: forwards;
    }

    .hand {
      position: absolute;
      background: white;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) translateY(-100%) rotate(0deg);
    }

    .hour {
      width: 4px;
      height: 40px;
    }

    .minute {
      width: 3px;
      height: 55px;
      background: #aeefff;
    }

    .second {
      width: 2px;
      height: 65px;
      background: #ff6f61;
    }

    @keyframes expandIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }

      .coming-soon-text {
        font-size: 2.5rem;
      }

      .clock-circle {
        width: 100px;
        height: 100px;
      }

      .hand.hour {
        height: 25px;
      }

      .hand.minute {
        height: 35px;
      }

      .hand.second {
        height: 45px;
      }

      .sixth-page {
        padding: 20px;
      }

      .content-container {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Loading, Please Wait</div>
  </div>

  <header>
    <a href="" class="header-link">About</a>
    <h1>Sam Plays</h1>
    <span class="header-link disabled">Recent Videos</span>
  </header>

  <section class="sixth-page">
    <a href="file:///E:/Samar/Samplays%20web/Index.html" class="go-back-btn" title="Go Back">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.5 19.5a1 1 0 0 1-.7-1.7l5.3-5.3H3a1 1 0 0 1 0-2h17.1l-5.3-5.3a1 1 0 0 1 1.4-1.4l7 7a1 1 0 0 1 0 1.4l-7 7a1 1 0 0 1-.7.3z"/>
      </svg>
    </a>

    <div class="content-container">
      <div class="coming-soon-text">Coming Soon</div>
      <div class="clock-circle">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
      </div>
    </div>
  </section>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.classList.add("hide");
      }
    });

    function updateAnalogClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr = now.getHours() % 12;

      const secondDeg = sec * 6;
      const minuteDeg = min * 6 + sec * 0.1;
      const hourDeg = hr * 30 + min * 0.5;

      document.getElementById('secondHand').style.transform = `translateX(-50%) translateY(-100%) rotate(${secondDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `translateX(-50%) translateY(-100%) rotate(${minuteDeg}deg)`;
      document.getElementById('hourHand').style.transform = `translateX(-50%) translateY(-100%) rotate(${hourDeg}deg)`;
    }

    setInterval(updateAnalogClock, 1000);
    updateAnalogClock();
  </script>

</body>
</html>
